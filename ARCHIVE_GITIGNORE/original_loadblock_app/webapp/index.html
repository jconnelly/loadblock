<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="No more waisting time auditing freight invoices">
    <meta name="author" content="Connelly">
    <title>Fox Hub</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style-all.css">
    <link rel="stylesheet" type="text/css" href="assets/css/material-icons.css">
</head>
<body>

  <div class="navFox">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="left">
            <img src="assets/img/Group 2345.png" class="img-fluid">
          </div>
        </div>
        <div class="col-6">
          <div class="right">
            <div class="media">
              <img src="assets/img/portrait/2.jpg" class="img45 mr-3">
              <div class="media-body">
                <div class="dropdown">
                  <span class="dropdown-toggle d-block mt-3" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Radu Christian
                  </span>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Setting</a>
                    <a class="dropdown-item" href="#">Logout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="containSignup">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card border-0 shadow cBanner">
            <div class="card-body">
              <h5 class="ml-5">FACTOR WITH</h5>
              <img src="assets/img/Mask Group 2.png" class="img-fluid d-block mb-5">
              <h3>No more waisting time auditing freight invoices</h3>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card border-0 shadow cForm">
            <div class="card-body">
              <h4>Sign Up Now</h4>
              <p class="text-primary">Enter your information</p>
              <form class="mt-8">
                <div class="form-group">
                  <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                   <select class="form-control" id="companyType">
                     <option selected disabled>Company Type</option>
                     <option>Company 2</option>
                     <option>Company 3</option>
                     <option>Company 4</option>
                     <option>Company 5</option>
                   </select>
                 </div>
                <button type="submit" class="btn btn-primary btn-block p-3 mt-5">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
