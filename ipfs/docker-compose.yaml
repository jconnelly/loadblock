# LoadBlock IPFS Node Configuration
# This sets up a local IPFS node for document storage

networks:
  loadblock-ipfs:
    driver: bridge

volumes:
  ipfs_staging:
  ipfs_data:

services:
  # IPFS Node for document storage
  ipfs:
    image: ipfs/kubo:latest
    container_name: loadblock-ipfs
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/data/ipfs
    volumes:
      - ipfs_staging:/export
      - ipfs_data:/data/ipfs
    ports:
      # IPFS Swarm port (P2P)
      - "4001:4001"
      # IPFS API port
      - "5001:5001"
      # IPFS Gateway port
      - "8080:8080"
    networks:
      - loadblock-ipfs
    restart: unless-stopped

